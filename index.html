<!doctype html>
<html lang="en">

<head>
  <title>Students Estimator</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">

</head>

<body>
  <main class="container-fluid">

    <h1>Quiz Module 3: App Challenge</h1>
    <h3>Student Estimator</h3>

    <p>Enter in total number of courses:
      <input id="courses" type="number" value="0">
    </p>

    <p>Enter in average amount of students:
      <input id="avgstudents" type="number" value="0">
    </p>

    <button id="clicker" class="btn btn-primary">Submit</button>

    <p id="result">Average number of students: 0</p>

  </main>

  <script>
    console.log('SCRIPT START')

    console.log('Declare testable functions.....................')

    function mul(x, y) {
      return x * y
    }
    
    console.log('Defined add=' + mul)

    console.log('Declare event listeners .......................')

    document.getElementById('clicker').addEventListener('click', function() {
      const i = parseInt(document.getElementById('courses').value)
      console.log('i=' + i)
      const j = parseInt(document.getElementById('avgstudents').value)
      console.log('j=' + j)
      const ans = 'Average number of students: ' + mul(i, j) + '.'
      document.getElementById('result').innerHTML = ans
    })

    console.log('SCRIPT END')
  </script>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
</body>

</html>
